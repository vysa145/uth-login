<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTH Elearning - Đăng nhập</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b2a3a;
      padding:16px;
    }

    /* ====== NỀN ẢNH (dùng đúng ảnh bạn gửi) ====== */
    .hero{
      width:min(1200px, 96vw);
      height:min(640px, 92vh);
      border-radius:14px;
      overflow:hidden;
      position:relative;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      background:
        linear-gradient(90deg, rgba(0,0,0,.28), rgba(0,0,0,.08)),
        url("uth_bg.jpg"); /* <-- đặt ảnh bạn gửi thành uth_bg.jpg */
      background-size:cover;
      background-position:center;
    }

    /* ====== CARD LOGIN BÊN PHẢI ====== */
    .card{
      position:absolute;
      right:22px;
      top:22px;
      width:420px;
      max-width:92vw;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.55);
      border-radius:14px;
      box-shadow:0 12px 35px rgba(0,0,0,.18);
      padding:22px;
    }
    .title{
      margin:6px 0 16px;
      font-size:26px;
      font-weight:800;
      color:#1f2a37;
    }

    .field{ margin-bottom:14px; }
    .field input{
      width:100%;
      padding:12px 14px;
      border:1px solid #d6d6d6;
      border-radius:10px;
      outline:none;
      font-size:14px;
      background:#fff;
    }
    .field input:focus{
      border-color:#0a7a7a;
      box-shadow:0 0 0 3px rgba(10,122,122,.14);
    }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:4px;
    }
    .btn{
      border:none;
      border-radius:10px;
      padding:10px 16px;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
    }
    .btn-login{ background:#0a7a7a; color:#fff; }
    .btn-login:hover{ filter:brightness(.95); }
    .btn-register{ background:#e9ecef; color:#0a7a7a; border:1px solid #d5d8dc; }
    .btn-register:hover{ background:#dde2e7; }

    .links{
      margin-top:12px;
      display:flex;
      justify-content:flex-end;
      gap:14px;
      font-size:13px;
    }
    .links a{
      color:#1f2a37;
      text-decoration:none;
      opacity:.85;
      cursor:pointer;
    }
    .links a:hover{ text-decoration:underline; opacity:1; }

    /* ====== MODAL ====== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal.show{ display:flex; }

    .modal-content{
      width:440px;
      max-width:95vw;
      background:#fff;
      border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      padding:20px;
      position:relative;
    }

    .modal-content h2{
      margin:6px 0 16px;
      font-size:22px;
      font-weight:800;
      text-align:center;
    }
    .h-blue{ color:#0054a6; }
    .h-red{ color:#e53935; }

    .close{
      position:absolute;
      top:10px;
      right:10px;
      width:36px;
      height:36px;
      border:none;
      border-radius:50%;
      background:#f1f1f1;
      cursor:pointer;
      font-size:18px;
      line-height:36px;
    }
    .close:hover{ background:#e7e7e7; }

    .modal .field label{
      display:block;
      font-size:13px;
      margin:0 0 6px;
      color:#333;
      font-weight:700;
    }

    .modal-actions{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .modal-actions .btn{ flex:1; padding:12px; }

    .radio-row{
      display:flex;
      justify-content:center;
      gap:24px;
      margin:4px 0 14px;
      font-size:14px;
    }
    .radio-row label{
      display:flex;
      gap:8px;
      align-items:center;
      cursor:pointer;
      user-select:none;
      color:#333;
      font-weight:700;
    }

    @media (max-width: 800px){
      .card{
        left:50%;
        transform:translateX(-50%);
        right:auto;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- ===== LOGIN CARD ===== -->
    <div class="card">
      <div class="title">Đăng nhập vào Elearning</div>

      <div class="field">
        <input id="loginUser" type="text" placeholder="Tên người dùng">
      </div>
      <div class="field">
        <input id="loginPass" type="password" placeholder="Mật khẩu">
      </div>

      <div class="actions">
        <button class="btn btn-register" type="button" onclick="openRegister()">Đăng ký</button>
        <button class="btn btn-login" type="button" onclick="handleLogin()">Đăng nhập</button>
      </div>

      <div class="links">
        <a onclick="openForgot()">Quên mật khẩu?</a>
      </div>
    </div>
  </div>

  <!-- ===== MODAL: ĐĂNG KÝ ===== -->
  <div class="modal" id="registerModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" type="button" onclick="closeRegister()">×</button>
      <h2 class="h-blue">ĐĂNG KÝ TÀI KHOẢN</h2>

      <div class="field">
        <label for="rUsername">Tên đăng nhập</label>
        <input id="rUsername" type="text" placeholder="VD: khanhvy">
      </div>

      <div class="field">
        <label for="rAccount">Tài khoản</label>
        <input id="rAccount" type="text" placeholder="VD: uth12345">
      </div>

      <div class="field">
        <label for="rPassword">Mật khẩu</label>
        <input id="rPassword" type="password" placeholder="Nhập mật khẩu">
      </div>

      <div class="field">
        <label for="rPhone">Số điện thoại</label>
        <input id="rPhone" type="tel" placeholder="VD: 0987654321">
      </div>

      <div class="field">
        <label for="rGmail">Gmail</label>
        <input id="rGmail" type="email" placeholder="VD: abc@gmail.com">
      </div>

      <div class="modal-actions">
        <button class="btn btn-login" type="button" onclick="handleRegister()">ĐĂNG KÝ</button>
        <button class="btn btn-register" type="button" onclick="closeRegister()">HỦY</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL: QUÊN MẬT KHẨU ===== -->
  <div class="modal" id="forgotModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" type="button" onclick="closeForgot()">×</button>
      <h2 class="h-red">KHÔI PHỤC MẬT KHẨU</h2>

      <div class="radio-row">
        <label>
          <input type="radio" name="method" value="phone" checked onchange="updateForgotContact()">
          Số điện thoại
        </label>
        <label>
          <input type="radio" name="method" value="email" onchange="updateForgotContact()">
          Email
        </label>
      </div>

      <div class="field">
        <label for="fpAccount">Tài khoản đăng nhập</label>
        <input id="fpAccount" type="text" placeholder="Tài khoản đăng nhập">
      </div>

      <div class="field">
        <label id="fpContactLabel" for="fpContact">Số điện thoại</label>
        <input id="fpContact" type="text" placeholder="Số điện thoại">
      </div>

      <div class="modal-actions">
        <button class="btn btn-login" type="button" onclick="handleForgot()">LẤY LẠI MẬT KHẨU</button>
        <button class="btn btn-register" type="button" onclick="closeForgot()">ĐĂNG NHẬP</button>
      </div>
    </div>
  </div>

  <script>
    const registerModal = document.getElementById("registerModal");
    const forgotModal   = document.getElementById("forgotModal");

    function openRegister(){
      registerModal.classList.add("show");
      registerModal.setAttribute("aria-hidden","false");
      document.getElementById("rUsername").focus();
    }
    function closeRegister(){
      registerModal.classList.remove("show");
      registerModal.setAttribute("aria-hidden","true");
    }

    function openForgot(){
      forgotModal.classList.add("show");
      forgotModal.setAttribute("aria-hidden","false");
      document.getElementById("fpAccount").focus();
      updateForgotContact();
    }
    function closeForgot(){
      forgotModal.classList.remove("show");
      forgotModal.setAttribute("aria-hidden","true");
    }

    // click ngoài modal để đóng
    [registerModal, forgotModal].forEach(m => {
      m.addEventListener("click", (e) => { if (e.target === m) m.classList.remove("show"); });
    });

    // ESC để đóng
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){ closeRegister(); closeForgot(); }
    });

    function handleLogin(){
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if(!u || !p){ alert("Vui lòng nhập tên người dùng và mật khẩu!"); return; }
      alert("Đăng nhập (demo) thành công!");
      console.log("LOGIN:", {u,p});
    }

    function handleRegister(){
      const username = document.getElementById("rUsername").value.trim();
      const account  = document.getElementById("rAccount").value.trim();
      const password = document.getElementById("rPassword").value.trim();
      const phone    = document.getElementById("rPhone").value.trim();
      const gmail    = document.getElementById("rGmail").value.trim();

      if(!username || !account || !password || !phone || !gmail){
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }
      if(!/^\d+$/.test(phone)){
        alert("Số điện thoại chỉ được chứa số!");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(gmail)){
        alert("Gmail không hợp lệ!");
        return;
      }

      document.getElementById("loginUser").value = username;
      document.getElementById("loginPass").value = password;

      alert("Đăng ký (demo) thành công! Đã tự điền lại để đăng nhập.");
      console.log("REGISTER:", {username, account, password, phone, gmail});
      closeRegister();
    }

    function getMethod(){
      return document.querySelector('input[name="method"]:checked').value;
    }

    function updateForgotContact(){
      const method = getMethod();
      const label = document.getElementById("fpContactLabel");
      const input = document.getElementById("fpContact");

      if(method === "phone"){
        label.textContent = "Số điện thoại";
        input.placeholder = "Số điện thoại";
        input.type = "text";
      }else{
        label.textContent = "Email";
        input.placeholder = "Email";
        input.type = "email";
      }
      input.value = "";
    }

    function handleForgot(){
      const acc = document.getElementById("fpAccount").value.trim();
      const contact = document.getElementById("fpContact").value.trim();
      const method = getMethod();

      if(!acc){ alert("Vui lòng nhập tài khoản đăng nhập!"); return; }
      if(!contact){ alert("Vui lòng nhập " + (method==="phone" ? "số điện thoại" : "email") + "!"); return; }

      if(method === "phone"){
        if(!/^\d+$/.test(contact)){ alert("Số điện thoại chỉ được chứa số!"); return; }
        alert("Đã gửi hướng dẫn/mã khôi phục qua SĐT (demo).");
      }else{
        if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contact)){ alert("Email không hợp lệ!"); return; }
        alert("Đã gửi hướng dẫn khôi phục qua Email (demo).");
      }

      console.log("FORGOT:", {acc, method, contact});
      closeForgot();
    }
  </script>
</body>
</html>
