<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTH - Đăng nhập hệ thống</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      /* Màu xanh đen đặc trưng của UTH */
      background:#003566; 
      padding:16px;
    }

    /* ====== NỀN ẢNH ====== */
    .hero{
      width:min(1200px, 96vw);
      height:min(600px, 90vh);
      border-radius:20px;
      overflow:hidden;
      position:relative;
      box-shadow:0 25px 50px rgba(0,0,0,0.5);
      background: 
        linear-gradient(to right, rgba(0,53,102,0.8), rgba(0,0,0,0.2)),
        url("https://vysa145.github.io/uth-login/uth_bg.jpg"); /* Tự động lấy ảnh từ repo của bạn */
      background-size:cover;
      background-position:center;
    }

    /* ====== FORM ĐĂNG NHẬP ====== */
    .card{
      position:absolute;
      right:40px;
      top:50%;
      transform: translateY(-50%);
      width:380px;
      max-width:90%;
      background:rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius:15px;
      padding:30px;
      text-align: center;
    }

    .logo-uth {
      width: 100px;
      margin-bottom: 10px;
    }

    .title{
      margin:0 0 20px;
      font-size:22px;
      font-weight:bold;
      color:#003566;
      text-transform: uppercase;
    }

    .field{ margin-bottom:15px; text-align: left; }
    .field label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #555; }
    .field input{
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      outline:none;
    }
    .field input:focus{ border-color:#003566; box-shadow:0 0 5px rgba(0,53,102,0.2); }

    .btn{
      width: 100%;
      border:none;
      border-radius:8px;
      padding:12px;
      cursor:pointer;
      font-weight:bold;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .btn-login{ background:#003566; color:#fff; }
    .btn-login:hover{ background:#00204a; }
    .btn-register{ background:#f8f9fa; color:#003566; border:1px solid #ddd; }
    
    .links{ font-size:13px; margin-top:10px; }
    .links a{ color:#d00000; text-decoration:none; font-weight: 600; cursor: pointer; }

    /* Modal và các phần script giữ nguyên như bản trước của bạn */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:100; }
    .modal.show{ display:flex; }
    .modal-content{ background:#fff; width:400px; padding:25px; border-radius:15px; position:relative; }
    .close{ position:absolute; top:10px; right:10px; cursor:pointer; font-size:20px; border:none; background:none; }

    @media (max-width: 800px){
      .card{ right:50%; transform: translate(50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="card">
      <img src="https://uth.edu.vn/images/logo.png" alt="Logo UTH" class="logo-uth">
      <div class="title">Đăng nhập vào UTH</div>

      <div class="field">
        <label>Tài khoản / MSSV</label>
        <input id="loginUser" type="text" placeholder="Nhập mã số sinh viên">
      </div>
      <div class="field">
        <label>Mật khẩu</label>
        <input id="loginPass" type="password" placeholder="Nhập mật khẩu">
      </div>

      <button class="btn btn-login" onclick="handleLogin()">ĐĂNG NHẬP</button>
      <button class="btn btn-register" onclick="openRegister()">ĐĂNG KÝ TÀI KHOẢN</button>

      <div class="links">
        <a onclick="openForgot()">Quên mật khẩu?</a>
      </div>
    </div>
  </div>

  <script>
    // Giữ nguyên các hàm handleLogin, openRegister, openForgot... từ code trước của bạn
    function handleLogin(){
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if(!u || !p){ alert("Vui lòng nhập tài khoản!"); return; }
      alert("Đăng nhập thành công vào hệ thống UTH!");
    }
    // ... (Thêm các hàm modal vào đây)
  </script>
</body>
</html>
