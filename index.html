<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTH - Login</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b2a3a;
      padding:16px;
    }

    /* Background image */
    .hero{
      width:min(1200px, 96vw);
      height:min(640px, 92vh);
      border-radius:14px;
      overflow:hidden;
      position:relative;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      background:
        linear-gradient(90deg, rgba(0,0,0,.28), rgba(0,0,0,.08)),
        url("uth_bg.jpg"); /* <-- put your image as uth_bg.jpg */
      background-size:cover;
      background-position:center;
    }

    /* Login card */
    .card{
      position:absolute;
      right:22px;
      top:22px;
      width:520px;
      max-width:92vw;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.55);
      border-radius:18px;
      box-shadow:0 12px 35px rgba(0,0,0,.18);
      padding:22px 22px 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .logo{
      width:46px; height:46px;
      border-radius:14px;
      background:#0054a6;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.5px;
      font-size:16px;
    }
    .brand-text{
      text-align:left;
      line-height:1.1;
    }
    .brand-text .big{
      font-size:18px;
      color:#111827;
      font-weight:900;
    }

    .title{
      margin:14px 0 16px;
      font-size:30px;
      font-weight:900;
      color:#111827;
    }

    .field{ margin-bottom:14px; }
    .field label{
      display:block;
      font-size:14px;
      margin:0 0 8px;
      color:#111827;
      font-weight:900;
    }
    .field input{
      width:100%;
      padding:14px 16px;
      border:1px solid #d6d6d6;
      border-radius:14px;
      outline:none;
      font-size:14px;
      background:#fff;
    }
    .field input:focus{
      border-color:#0a7a7a;
      box-shadow:0 0 0 3px rgba(10,122,122,.14);
    }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:14px;
      margin-top:10px;
    }
    .btn{
      border:none;
      border-radius:14px;
      padding:12px 18px;
      cursor:pointer;
      font-weight:900;
      font-size:15px;
      min-width:120px;
    }
    .btn-login{ background:#0a7a7a; color:#fff; }
    .btn-login:hover{ filter:brightness(.95); }
    .btn-register{
      background:#e9ecef;
      color:#0a7a7a;
      border:1px solid #d5d8dc;
    }
    .btn-register:hover{ background:#dde2e7; }

    .links{
      margin-top:10px;
      display:flex;
      justify-content:flex-end;
      font-size:14px;
    }
    .links a{
      color:#e53935;
      text-decoration:none;
      font-weight:900;
      cursor:pointer;
    }
    .links a:hover{ text-decoration:underline; }

    .note{
      margin-top:12px;
      font-size:13px;
      color:#374151;
      line-height:1.45;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal.show{ display:flex; }
    .modal-content{
      width:500px;
      max-width:95vw;
      background:#fff;
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      padding:20px;
      position:relative;
    }
    .modal-content h2{
      margin:8px 0 18px;
      font-size:22px;
      font-weight:900;
      text-align:center;
    }
    .h-blue{ color:#0054a6; }
    .h-red{ color:#e53935; }

    .close{
      position:absolute;
      top:10px;
      right:10px;
      width:38px;
      height:38px;
      border:none;
      border-radius:50%;
      background:#f1f1f1;
      cursor:pointer;
      font-size:18px;
      line-height:38px;
    }
    .close:hover{ background:#e7e7e7; }

    .modal-actions{
      display:flex;
      gap:12px;
      margin-top:12px;
    }
    .modal-actions .btn{ flex:1; padding:12px; }

    .radio-row{
      display:flex;
      justify-content:center;
      gap:24px;
      margin:4px 0 14px;
      font-size:14px;
    }
    .radio-row label{
      display:flex;
      gap:8px;
      align-items:center;
      cursor:pointer;
      user-select:none;
      color:#111827;
      font-weight:900;
    }

    @media (max-width: 800px){
      .card{
        left:50%;
        transform:translateX(-50%);
        right:auto;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="card">
      <div class="brand">
        <div class="logo">UTH</div>
        <div class="brand-text">
          <div class="big">University of Transport HCMC</div>
        </div>
      </div>

      <div class="title">System Login</div>

      <div class="field">
        <label for="loginUser">Username</label>
        <input id="loginUser" type="text" placeholder="Enter username">
      </div>

      <div class="field">
        <label for="loginPass">Password</label>
        <input id="loginPass" type="password" placeholder="Enter password">
      </div>

      <div class="actions">
        <button class="btn btn-register" type="button" onclick="openRegister()">Register</button>
        <button class="btn btn-login" type="button" onclick="handleLogin()">Login</button>
      </div>

      <div class="links">
        <a onclick="openForgot()">Forgot password?</a>
      </div>

      <div class="note">
        * UI demo (backend not connected). You can integrate PHP/Node/Database later.
      </div>
    </div>
  </div>

  <!-- ===== MODAL: REGISTER ===== -->
  <div class="modal" id="registerModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" type="button" onclick="closeRegister()">×</button>
      <h2 class="h-blue">Create an Account</h2>

      <div class="field">
        <label for="rUsername">Username</label>
        <input id="rUsername" type="text" placeholder="e.g., khanhvy">
      </div>

      <div class="field">
        <label for="rAccount">Account ID</label>
        <input id="rAccount" type="text" placeholder="e.g., uth12345">
      </div>

      <div class="field">
        <label for="rPassword">Password</label>
        <input id="rPassword" type="password" placeholder="Enter a password">
      </div>

      <div class="field">
        <label for="rPhone">Phone Number</label>
        <input id="rPhone" type="tel" placeholder="e.g., 0987654321">
      </div>

      <div class="field">
        <label for="rGmail">Email</label>
        <input id="rGmail" type="email" placeholder="e.g., abc@gmail.com">
      </div>

      <div class="modal-actions">
        <button class="btn btn-login" type="button" onclick="handleRegister()">Register</button>
        <button class="btn btn-register" type="button" onclick="closeRegister()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL: FORGOT PASSWORD ===== -->
  <div class="modal" id="forgotModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" type="button" onclick="closeForgot()">×</button>
      <h2 class="h-red">Password Recovery</h2>

      <div class="radio-row">
        <label>
          <input type="radio" name="method" value="phone" checked onchange="updateForgotContact()">
          Phone
        </label>
        <label>
          <input type="radio" name="method" value="email" onchange="updateForgotContact()">
          Email
        </label>
      </div>

      <div class="field">
        <label for="fpAccount">Login Account</label>
        <input id="fpAccount" type="text" placeholder="Enter your login account">
      </div>

      <div class="field">
        <label id="fpContactLabel" for="fpContact">Phone Number</label>
        <input id="fpContact" type="text" placeholder="Enter your phone number">
      </div>

      <div class="modal-actions">
        <button class="btn btn-login" type="button" onclick="handleForgot()">Recover Password</button>
        <button class="btn btn-register" type="button" onclick="closeForgot()">Back to Login</button>
      </div>
    </div>
  </div>

  <script>
    const registerModal = document.getElementById("registerModal");
    const forgotModal   = document.getElementById("forgotModal");

    function openRegister(){
      registerModal.classList.add("show");
      registerModal.setAttribute("aria-hidden","false");
      document.getElementById("rUsername").focus();
    }
    function closeRegister(){
      registerModal.classList.remove("show");
      registerModal.setAttribute("aria-hidden","true");
    }

    function openForgot(){
      forgotModal.classList.add("show");
      forgotModal.setAttribute("aria-hidden","false");
      document.getElementById("fpAccount").focus();
      updateForgotContact();
    }
    function closeForgot(){
      forgotModal.classList.remove("show");
      forgotModal.setAttribute("aria-hidden","true");
    }

    // click outside modal to close
    [registerModal, forgotModal].forEach(m => {
      m.addEventListener("click", (e) => { if (e.target === m) m.classList.remove("show"); });
    });

    // ESC to close
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){ closeRegister(); closeForgot(); }
    });

    function handleLogin(){
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if(!u || !p){ alert("Please enter your username and password."); return; }
      alert("Login successful (demo).");
      console.log("LOGIN:", {u,p});
    }

    function handleRegister(){
      const username = document.getElementById("rUsername").value.trim();
      const account  = document.getElementById("rAccount").value.trim();
      const password = document.getElementById("rPassword").value.trim();
      const phone    = document.getElementById("rPhone").value.trim();
      const email    = document.getElementById("rGmail").value.trim();

      if(!username || !account || !password || !phone || !email){
        alert("Please fill in all fields.");
        return;
      }
      if(!/^\d+$/.test(phone)){
        alert("Phone number must contain digits only.");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        alert("Invalid email address.");
        return;
      }

      // Demo: auto-fill login fields
      document.getElementById("loginUser").value = username;
      document.getElementById("loginPass").value = password;

      alert("Registration successful (demo). Login fields have been filled.");
      console.log("REGISTER:", {username, account, password, phone, email});
      closeRegister();
    }

    function getMethod(){
      return document.querySelector('input[name="method"]:checked').value;
    }

    function updateForgotContact(){
      const method = getMethod();
      const label = document.getElementById("fpContactLabel");
      const input = document.getElementById("fpContact");

      if(method === "phone"){
        label.textContent = "Phone Number";
        input.placeholder = "Enter your phone number";
        input.type = "text";
      }else{
        label.textContent = "Email";
        input.placeholder = "Enter your email";
        input.type = "email";
      }
      input.value = "";
    }

    function handleForgot(){
      const acc = document.getElementById("fpAccount").value.trim();
      const contact = document.getElementById("fpContact").value.trim();
      const method = getMethod();

      if(!acc){ alert("Please enter your login account."); return; }
      if(!contact){ alert("Please enter your " + (method==="phone" ? "phone number" : "email") + "."); return; }

      if(method === "phone"){
        if(!/^\d+$/.test(contact)){ alert("Phone number must contain digits only."); return; }
        alert("Recovery instructions sent via phone (demo).");
      }else{
        if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contact)){ alert("Invalid email address."); return; }
        alert("Recovery instructions sent via email (demo).");
      }

      console.log("FORGOT:", {acc, method, contact});
      closeForgot();
    }
  </script>
</body>
</html>
