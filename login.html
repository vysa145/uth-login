<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login UTH</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }
        .login-box {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: teal;
            color: white;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
        <input type="text" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <button>ĐĂNG NHẬP</button>
    </div>
</body>
</html>
